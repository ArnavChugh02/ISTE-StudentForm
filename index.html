  <body>
    <header>
      <h1>Campus Events</h1>
    </header>

    <section class="events">
      <!-- Event cards will go here -->
      <div class="event-card">
        <h2>ISTE Conference</h2>
        <img
          src="assets/images/1555923562100.jpeg"
          alt="ISTE LOGO"
          width="300px"
          height="300px"
        />
        <p>Date: 15/10/23</p>
        <p>Location: Campus Auditorium</p>
        <button class="register-btn">Register</button>
      </div>
      <div class="event-card">
        <h2>CRYPTOBER</h2>
        <img
          src="assets/images/download (1).jpeg"
          alt="CRYPTOBER"
          width="300px"
          height="300px"
        />
        <p>Date: 18/10/23</p>
        <p>Location: Student Plaza</p>
        <button class="register-btn">Register</button>
      </div>
      <div class="event-card">
        <h2>Fashion Show</h2>
        <img
          src="assets/images/fashion-show-poster-vector.jpeg"
          alt="Fashion Show"
          width="300px"
          height="300px"
        />

    <section class="registration-form">
      <h2>Register for an Event</h2>
      <form action="submit_registration.php" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="event">Event</label>
        <select id="event" name="event" required>
          <option value="event1">ISTE Conference</option>
          <option value="event2">CRYPTOBER</option>
          <option value="event3">Fashion Show</option>
          <option value="event4">Conclave</option>
        </select>

        <button type="submit">Register</button>
      </form>
    </section>
  </body>
